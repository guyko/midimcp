name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: Run tests
      run: mvn clean test
    
    - name: Build project
      run: mvn clean package -DskipTests
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## Changes in this Release
          - Bug fixes and improvements
          - See CHANGELOG.md for detailed changes
          
          ## Installation
          1. Download the JAR file below
          2. Run with: `java -jar midimcp-*.jar`
          3. Or use Maven: `mvn exec:java`
          
          ## Documentation
          - [README](https://github.com/guyko/midimcp/blob/master/README.md)
          - [Examples](https://github.com/guyko/midimcp/blob/master/docs/EXAMPLES.md)
          - [Contributing](https://github.com/guyko/midimcp/blob/master/CONTRIBUTING.md)
        draft: false
        prerelease: false
    
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: target/midimcp-1.0-SNAPSHOT.jar
        asset_name: midimcp-${{ github.ref_name }}.jar
        asset_content_type: application/java-archive